<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/img/cloudy.png">
  <title>Weather App</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Asap:ital,wght@0,100..900;1,100..900&family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=League+Gothic&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="style.css">

</head>

<body class="d-flex align-items-center justify-content-center">

  <main>
    <div class="container" id="content">
      <div class="row pt-3 pb-3 d-flex align-items-center">
        <div class="col-1 ms-2 ">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-geo-alt-fill"
            viewBox="0 0 16 16">
            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6" />
          </svg>
        </div>

        <div class="col">
          <form class="d-flex gap-2 " method="post">
            <input id="location" class="border-0 form-control" type="text" placeholder="Enter location">
            <button class="btn" id="get_data">
              <svg id="search" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                class="bi bi-search" viewBox="0 0 16 16">
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
              </svg>
            </button>
          </form>
        </div>
        <div class="container mt-2 d-none" id="main_infor">
          <div class="row mt-3 mb-3">
            <div class="col d-flex flex-column align-items-center">
              <div class="row">
                <img id="weather_img" src="">
              </div>
              <div class="col d-flex">
                <div id="temperature"></div>
                <div id="symbol" class="pt-3"> </div>
              </div>
              <div class="col">
                <div id="main-weather"></div>
              </div>
            </div>

            <div class="row ms-1 gap-3 mt-5 d-flex justify-content-end d-none" id="infor">
              <div class="col d-flex align-items-center">

                <div class="col d-flex gap-3">
                  <i class="bi bi-water"></i>
                  <div class="row g-1">
                    <div id="humidity"></div>
                    <div class="status">Humidity</div>
                  </div>

                </div>
              </div>
              <div class="col d-flex align-items-center justify-content-end" id="wind_box">

                <div class="col d-flex gap-3">
                  <i class="bi bi-wind"></i>
                  <div class="row g-1">
                    <div id="wind"></div>
                    <div class="status">Wind Speed</div>
                  </div>
                </div>

              </div>

            </div>

          </div>
        </div>
      </div>



    </div>


  </main>

  <script src="/main.js"></script>
</body>

</html>
